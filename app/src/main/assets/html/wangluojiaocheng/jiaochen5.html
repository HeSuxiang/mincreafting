            <!-- Start Title -->
            <h1 class="title single-title">养殖</h1>
            <!-- End Title -->
        
          <div id="content" class="post-single-content box mark-links">
            <p> 动物都是需要用引诱的,具体如下: 羊,牛,蘑菇牛→小麦 鸡→种子 猪→胡萝卜</p>
            <p> 当你拿着对应的食物时,动物会跟你走(注意不要喂他吃,他会跟过来) </p>
        <p> 用栅栏和栅栏门搭建一个牛圈，准备好小麦。（小麦需要通过小麦种子种植获取，牛会被小麦吸引）</p>
        <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/niu1.jpg" /></p>
<p> 找到牛，手里拿着成熟的小麦,牛就会跟着你走了。</p>
      <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/niu2.jpg" /></p>
<p> 将牛引进栅栏，自己及时退出关上栅栏门，吸引两头牛。</p>
      <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/niu3.jpg" /></p>
<p> 同时给两头牛喂小麦（手拿小麦右击牛），牛会立即繁殖生产一头小牛。</p>
      <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/niu4.jpg" /></p>
        <p> 拿桶对着牛右击就能获取牛奶，牛奶可使用或制作蛋糕。</p>
      <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/niu5.jpg" /></p>
<p> 用剑砍杀牛可获得生牛肉和皮革。</p>
