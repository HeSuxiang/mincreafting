            <p>　　首先，为了驯化一匹马。需要找到一匹马（废话）</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image816.jpg" />
            <p>　　空手右键</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image818.jpg" />
            <p>　　但是你马上就会下来</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image820.jpg" />
            <p>　　若干次后，当马出现爱心图标，证明它已经被你驯服了</p>

            <p>　　驴不可以装备马铠，但是可以装备箱子</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image826.jpg" />
            <p>　　手持箱子右键驴可以给驴装备</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image828.jpg" />
            <p>　　你会发现驴多了15格的物品栏</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image830.jpg" />
            <p>　　骡，驴与马杂交后会生出骡，骡拥有更高的属性值，同样可以装备箱子，但不可装备马铠</p>
            <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image832.jpg" /> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image834.jpg" /> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image836.jpg" />
            <p>　　骑上马/驴/骡/骷髅马，你会发现经验条变成了蓄力槽</p>
