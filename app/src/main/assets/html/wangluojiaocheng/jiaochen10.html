          </p>
          <p><font><strong>远程打击</strong></font></p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image407.jpg" />
          <p>　　想要在远处打人，咋办？我们需要一把弓，线可以杀死蜘蛛获得，之前说过了</p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image409.jpg" />
          <p>　　有了弓没有箭也白搭。这时我们需要图中的沙砾</p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image411.jpg" /> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image413.jpg" />
          <p>　　沙砾被破坏后，可能不会掉落沙砾而掉落遂石，而遂石正是制造箭的材料</p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image415.jpg" />
          <p>　　羽毛可以通过杀死鸡获得</p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image417.jpg" />
          <p>　　在有箭的情况下，右键弓拉弦，弦拉的幅度越大，伤害越高</p>
          <p> <img width=auto hight=auto src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wangluojiaocheng/image/image419.jpg" />
          <p>　　箭射到生物，就会消失，如果没射到，你可以捡回来。</p>
