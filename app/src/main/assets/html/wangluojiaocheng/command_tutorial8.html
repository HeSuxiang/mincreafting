<p>虽然本文不会详细说明不同的命令，然而本文会详细解释命令常用的格式。</p>
<p>常用的格式分别有:</p>
<ul>
<li>JSON文本
定义显示出来的文本，并且提供点击、悬浮等功能</li>
<li>命令NBT
定义、检测实体及方块实体的属性</li>
</ul>
<p>其中JSON文本里所介绍的JSON格式在其他游戏文件里也经常使用。<br>至于NBT则是命令里一个相当重要（并且多Bug）的部分。</p>
