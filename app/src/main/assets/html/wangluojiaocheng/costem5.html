            <!-- Start Title -->
            <h1 >史上最简单的半自动门</h1>
            <!-- End Title -->
   <div>
               
            <p class="red">
              此教程由网友 我是薄荷啊呀呀 制作
            </p>


<h2>材料准备</h2>

<p ><font color="DarkRed">准备几个木板就行了</font>
</p>
<h2>开始</h2>
<p>这是我的家的大门口, 还没安装门
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_3.png" /></p>

<p>首先我们做2个门, 大门口一边放一个
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_1.png" /></p>

<p>然后做两个木质压力板, 准备完成
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_2.png" /></p>

<p>进到房子里面去
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_4.png" /></p>

<p>一边放一个木门(从铁门我没试过)
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_5.png" /></p>

<p>下面挨着,一边放一个木质压力板
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_6.png" /></p>


<p>完成了!出门的时候就直接冲
</p>


<p>大门看起来长这样
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_7.png" /></p>

<p>原理大概是压力板检测到压力给门一个红石信号, 门就开了
</p>

<p>出去的时候不用开门,出去以后门会自动关上, 进来的时候还是要开的,当然如果你门前也放压力板,这就成全自动门了,不过只适合里屋, 大门口放的话僵尸也能开门进来了
</p>
