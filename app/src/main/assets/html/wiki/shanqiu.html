 <p></p><p>
 山丘（Hill）是地图中陆地上随机产生的地形。
 </p><p></p><p>
 由于其生成算法的特性，山丘不会很陡峭，每层总是会有地方可以登上更高一层，这意味着玩家可以一层一层爬上山顶而不必借助任何工具。不能徒手爬上的山丘是很稀有的。
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shangqiu1.png" /> <br />
