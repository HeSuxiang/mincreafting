</p><p>生物群系: 沙漠和沼泽（包括对应的“山丘”和“M”变种）
</p><p>
</p><p>包含: 骨块,煤矿石</p> 
<h2>生成</h2><p>
化石是一种生成在沙漠和沼泽的小型结构，由煤矿石与骨块组成，外形类似于大型已灭绝生物的头颅和脊椎骨。头颅有4种变种，脊椎骨也有4种变种。
</p><p>化石随机生成在沙漠和沼泽（包括对应的“山丘”和“M”变种），以15 - 24块生成。每个区块1⁄64会生成一个化石。

</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/huashi5.png" />  <br />
一个在洞窟里生成的化石。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/huashi6.png" />  <br />
发掘化石。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/huashi7.png" />  <br />
所有头颅和脊椎骨的结构，但不包括那些煤矿石。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/huashi8.png" />  <br />
化石生成在一个超平坦世界里。一些骨块被煤矿石移除或替换了。
</p>
