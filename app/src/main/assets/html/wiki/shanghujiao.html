<h2>生成</h2><p>
珊瑚礁（Coral reefs）是生成在热带海洋生物群系里的结构。它们由多组珊瑚和珊瑚丛组成。它们种类繁多，在形状、大小和颜色上有很大差异，小到只有几个方块的粉色珊瑚，大到像树一样的红色珊瑚结构都会存在。

</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shanghujiao2.png" />  <br />
在一个峡谷中生成的珊瑚礁
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shanghujiao3.png" />  <br />
珊瑚礁的特写。
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shanghujiao4.png" />  <br />

</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shanghujiao5.png" />  <br />
