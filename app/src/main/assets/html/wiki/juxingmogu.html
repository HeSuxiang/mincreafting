 </p><p>生物群系:
蘑菇岛，黑森林，沼泽（仅携带版） </p>
 <h2>生成
</h2>
 <p>巨型蘑菇（Huge Mushroom）会自然生成在蘑菇岛生物群系、黑森林生物群系和携带版中的沼泽生物群系。
  </p><p> </p><p>巨型蘑菇由蘑菇茎和红色或棕色的菌盖方块组成。
   </p><p>对普通蘑菇使用骨粉可以让它们在蘑菇生物群系外长成巨型蘑菇，或借助菌丝促成.

</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/juxingmogu3.png" />  <br />
一个蘑菇岛上的红色和棕色巨型蘑菇。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/juxingmogu4.png" />  <br />
在黑森林生物群落中生成的巨型蘑菇。

</p>
