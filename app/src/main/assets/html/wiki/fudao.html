<div >
 
 

 <p></p><p>浮岛（Floating "island"）是一种飘浮在空中，不与地面、海洋、山脉和悬崖连接的结构。
</p><p>
</p><p>浮岛通常只是在悬崖附近的随机泥土块和石头块，但在极其罕见的情况下，它们会非常巨大，以至于飘浮在半空中，甚至有涌泉和树木在上面。
</p><p>
</p><p>浮岛通常能在峭壁、冰原、 雪山和蘑菇岛生物群系被发现，但其实在任何地方都有可能生成，尤其是在放大化世界中。
</p><p>
