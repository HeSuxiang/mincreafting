<h1 >生苔的巨石</h1>
            <!-- End Title -->
        
<div >
 <p>
 <img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shengtaidejushi1.png" />  <br />
 </p><p>生物群系:
红木森林 </p><p>
</p><p>这些完全由苔石组成的结构用来代表巨石。它们的形态变化万千，在大型针叶林中星罗棋布。
</p><p>由于形状多样，有时它们似乎只是地面上的一片苔石而非一大块裸露在外的巨石。
</p><p>相比地牢和丛林神庙生苔巨石提供了一个更容易取得的苔石来源（1.8之后苔石可以合成）。
</p><p>然而和冰刺一样生苔巨石由于所出现的红木森林的稀有而很少见。另外它们很少大到足以居住。

</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/shengtaidejushi2.png" />  <br />
1.7快照前放出的红木森林的一幅图，一些生苔的巨石出现在树木间。

</p>
