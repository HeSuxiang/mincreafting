<h2>生成</h2><p>
荧石堆（Glowstone Cluster）是最难采集的材料之一。荧石堆在下界的地狱岩天花板上生成，而在如此高度掉下通常是致命的。幸运的是，有些地方的天花板很低，可以轻易采集到荧石而不用担心掉落。
