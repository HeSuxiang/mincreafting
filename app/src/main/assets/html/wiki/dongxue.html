<h1 >洞穴</h1>
            <!-- End Title -->
        
<div >
 <p>
洞穴（Cavern）是在地表之下广泛出现的镂空结构。
</p><p>洞穴大部分由石头构成，并露出大量矿石和花岗岩、闪长岩和安山岩。
</p><p>当洞穴的入口生成在平顶山或沙漠生物群系中时，位于入口处的一些沙子会坍塌到砂岩上。
</p><p></p><p>
