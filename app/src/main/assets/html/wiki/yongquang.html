<h1 >涌泉</h1>
            <!-- End Title -->
        
<div >
 <p>
涌泉（Spring）是随机生成的熔岩方块或水方块，可作为熔岩源或水源。涌泉可以在岩壁之上出现，而在32层之下，熔岩涌泉比水更常见。
</p><p>这些涌泉源头都能使用桶收集。由于新老版本流体属性的不同，涌泉只能在 Infdev 后的版本中出现。
