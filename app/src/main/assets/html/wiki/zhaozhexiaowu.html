	    <p> 
		沼泽小屋（Witch Hut）一般生成于沼泽，只有非常微小的几率会生成在别的生物群系。其内会生成女巫，并含有1个炼药锅和1个工作台。它的窗户上有花盆和蘑菇。
</p>     <p> 
12w40a中加入了沼泽小屋，女巫会生成于此结构中。但在1.7以后，女巫可以在任何亮度小于7的地方生成
</p>     <p>  
女巫（Witch）是一种用喷溅药水作为远程武器的<b> 攻击型生物</b> 。它们也会对自己使用有增益效果的药水来自我保护。
