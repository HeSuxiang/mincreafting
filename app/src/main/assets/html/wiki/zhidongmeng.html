<p>  <b>第1层</b><br />
 
<img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/zhidongmeng1.png" /></p>
<p>  <b>第2层</b><br />
 第2层即地面<br/>
<img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/zhidongmeng3.png" /></p>
<p>  <b>第3层</b><br />
 第3层是自动门本身。使用的活塞为粘性活塞。若自动门为建筑物外墙的门，则压力板最好仅设于内侧。
<br/>
<img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/zhidongmeng3.png" /></p>
<p>  <b>第4层</b><br />
 第4层也是自动门本身<br/>
<img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/zhidongmeng4.png" /></p>
<p>  <b>第5层</b><br />
 只限室内或墙壁高于两格的地方。<br/>
<img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/zhidongmeng5.png" /></p>
<p> 
<b>注意</b>灰色方块可以是任何固体方块(除了红石块，黑曜石或基岩)。</p>
