<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

<body>
    <h1  >
        藤蔓种植</h1>
<div>
      <p>   

      急需使用梯子，但木板短缺，或不想使用木板制作梯子？有了藤蔓种植，问题解决！

      
</p>    

    




    <h2 >取材</h2>
    
   <p>   
      要制作藤蔓种植场，你需要：
      
</p>     <p>   
      
约10个藤蔓
      </p>     <p>   
一组常见的方块
      </p>     <p>   
藤蔓可在丛林和沼泽取得。藤蔓的生长不需要光照，在完全黑暗的环境中也可以生长。
      
</p>     <p>   
<br />
<img src="img\mantengzhongzhi1.png" />

      
</p>   

    




    <h2 >建造</h2>
    
    <p>   
      首先，建造一堵墙。以下为两种藤蔓种植用墙壁。
<br />
<img src="img\mantengzhongzhi2.png" />
  
</p>     <p>   
 在墙壁顶部放置藤蔓。
<br />
<img src="img\mantengzhongzhi3.png" />
  </p>     <p>   

 等待藤蔓成长。
      
<br />
<img src="img\mantengzhongzhi4.png" />
 
</p>     <p>   
 用剪刀收集藤蔓。
      
<br />
<img src="img\mantengzhongzhi5.png" />

</p>     <p>   
 你也可以直接在你想建造藤蔓梯子的地方放置藤蔓，然后等待藤蔓成长。
      
<br />
<img src="img\mantengzhongzhi6.png" />
 
</p>     <p>   
 两种藤蔓种植用墙壁的收集方式不同。左方墙壁能随意采集任一藤蔓，但右方墙壁只能从下至上收集藤蔓。
      
<br />
<img src="img\mantengzhongzhi7.png" />
   </p>     <p>   

 你甚至可以这样种植藤蔓。
      
<br />
<img src="img\mantengzhongzhi8.png" />

      </p>   


    
</div>
 
</body>

</html>
