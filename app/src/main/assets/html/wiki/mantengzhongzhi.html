<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>藤蔓种植</title>

  <link rel='stylesheet' id='publishable-mag-style-css' href='mycss1.css' type='text/css' media='all' />
  </head>
<body>
    <h1  >
        藤蔓种植</h1>

    <div  >
      急需使用梯子，但木板短缺，或不想使用木板制作梯子？有了藤蔓种植，问题解决！

      <br/><br/>
    </div>



    <h2 >取材</h2>
    <div  >
      要制作藤蔓种植场，你需要：
      <br/>
      <br/>约10个藤蔓
      <br/>一组常见的方块
      <br/>藤蔓可在丛林和沼泽取得。藤蔓的生长不需要光照，在完全黑暗的环境中也可以生长。
      <br/><br/><img src="img/mantengzhongzhi1.png" style="width: auto; height: auto;"></img>

      <br/><br/>
    </div>



    <h2 >建造</h2>
    <div  >
      首先，建造一堵墙。以下为两种藤蔓种植用墙壁。
      <br/><img src="img/mantengzhongzhi2.png" style="width: auto; height: auto;"></img>
      <br/><br/> 在墙壁顶部放置藤蔓。
      <br/><img src="img/mantengzhongzhi3.png" style="width: auto; height: auto;"></img>
      <br/><br/> 等待藤蔓成长。
      <br/><img src="img/mantengzhongzhi4.png" style="width: auto; height: auto;"></img>
      <br/><br/> 用剪刀收集藤蔓。
      <br/><img src="img/mantengzhongzhi52.png" style="width: auto; height: auto;"></img>
      <br/><br/> 你也可以直接在你想建造藤蔓梯子的地方放置藤蔓，然后等待藤蔓成长。
      <br/><img src="img/mantengzhongzhi6.png" style="width: auto; height: auto;"></img>
      <br/><br/> 两种藤蔓种植用墙壁的收集方式不同。左方墙壁能随意采集任一藤蔓，但右方墙壁只能从下至上收集藤蔓。
      <br/><img src="img/mantengzhongzhi7.png" style="width: auto; height: auto;"></img>
      <br/><br/> 你甚至可以这样种植藤蔓。
      <br/><img src="img/mantengzhongzhi8.png" style="width: auto; height: auto;"></img>

      <br/><br/>
    </div>
 
</body>

</html>
