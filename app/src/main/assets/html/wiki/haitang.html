            <!-- Start Title -->
<h1 >海滩</h1>
            <!-- End Title -->
        
<div >
 
 
 <p></p><p>
 海滩（Beach）通常产生于海洋旁，遍布于其附近所有的海岸线。
 </p><p>
 </p><p>它们大致分为两种：沙滩与石滩。
 </p><p>砂岩垫于沙滩的下方，而石滩通常是陡峭的悬崖，直接插进水中。
 </p><p>
 </p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang1.png" /> <br />
 冒险元素更新前的一个普通的沙滩。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang2.png" /> <br />
在快照 12w01a 和正式版 1.2 中的重新加入的海滩，里面有个大水塘。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang3.png" /> <br />
藤蔓蔓延下一个海滩。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang4.png" /> <br />
蘑菇生物群系与一个海滩相接。
 </p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang5.png" /> <br />
Beta 1.8 前的一个沙砾滩。
 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/wiki/img/haitang6.png" /> <br />
一个“半岛”。
</p>


  
<p><br/></p></div>
