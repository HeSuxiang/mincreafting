<h1 >盆地</h1>
            <!-- End Title -->
        
<div >
 <p>有的时候，地形的表面不会被转换成其它方块，而是被直接移除，留下岩石裸露的盆地。
 </p><p>
 </p><p>游戏中的盆地与地理学上的“地盾”它们与地质“盾牌”（构造稳定的岩石地区，由于其非常古老的原因而长期遭受侵蚀，与地质术语“盆地”有所不同）有一些相似之处。
 </p><p>
 </p><p>它们更多地在森林会平原中生成，偶尔被水淹没，矿石经常可以被发现，通常为煤矿石和铁矿石，如果这个地形生成在基岩版的平顶山生物群系中，可以发现有金矿石在其中。
</p><p>

</p>
