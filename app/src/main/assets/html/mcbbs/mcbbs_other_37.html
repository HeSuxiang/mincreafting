 <p>啧啧，我今天就只是搬一个家具出来，本来是想做旗帜的，但看后面那些超级多的失败品，让人觉得本宝宝是多么有耐心（辣鸡）。
</p><p>废话貌似说多了，让我们回归正题 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_1.jpg" /> </p> 
<h2>开始制作</h2><p>

材料如下
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_2.jpg" /> 
</p><p>先将他怼成一个小圈圈 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_3.jpg" /> 
</p><p>撸掉其中一个铁轨，放置台阶，用陷阱门围起来
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_4.jpg" /> 
</p><p>在铁轨上放矿车，把他推进台阶
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_5.jpg" /> 
</p><p>撸掉铁轨，在另一处放上陷阱门，椅子就完成了
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_6.jpg" /> 
</p><p>好了，已经结束了，炒鸡简单。现在我得继续编辑了（应该是BB）
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_7.jpg" /> 
</p><p>咱下次再见吧！ 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs_other_37_8.jpg" /> 
</p>
