<h2>鞘翅的用处</h2>

 <p>
那不少人不会用鞘翅，都在问我怎么使用，特别的简单
</p><p>那今天就教大家如何使用


 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs55_1.jpg" /></p><p>
首先我们需要获得一个鞘翅，就是在末地船中获得

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs55_2.jpg" /></p><p>
然后打开我们装备栏，然后装备在衣服的位置

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs55_3.jpg" /></p><p>
接着，我们需要站在一个高处，太低了不太好掌握

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs55_4.jpg" /></p><p>
跳下来，操纵方向键，即可飞行，同样会缓慢下降
</p><p>（按上键会向上飞行，不过最终还是会缓慢下降）

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs55_5.jpg" /></p><p>
最终落地，当然也不会有摔落伤害
</p><p>（这章太简单，简单的都不像教程。。。）


</p><p></p><p>
