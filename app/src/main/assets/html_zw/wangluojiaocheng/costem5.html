            <!-- Start Title -->
            <h1 >史上最簡單的半自動門</h1>
            <!-- End Title -->
   <div>
               
            <p class="red">
              此教程由網友 我是薄荷啊呀呀 製作
            </p>


<h2>材料準備</h2>

<p>準備幾個木板就行了
</p>
<h2>開始</h2>
<p>這是我的家的大門口, 還沒安裝門
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_3.jpg" /></p>

<p>首先我們做2個門, 大門口一邊放一個
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_1.jpg" /></p>

<p>然後做兩個木質壓力板, 準備完成
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_2.jpg" /></p>

<p>進到裡面去
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_4.jpg" /></p>

<p>門的後門一邊放一個木門(鐵門我沒試過)
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_5.jpg" /></p>

<p>下面挨著,一邊放一個木質壓力板
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_6.jpg" /></p>


<p>完成了!出門的時候就直接衝
</p>


<p>大門看起來長這樣
</p>
<p ><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/costem/costem5_7.jpg" /></p>

<p>原理大概是壓力板檢測到壓力給門一個紅石信號, 門就開了
</p>

<p>出去的時候不用開門, 進來的時候還是要開的,當然如果你門前也放壓力板,這就成全自動門了,不過只適合裡屋, 大門口放的話僵屍也能開門進來了
</p>
