<h2>樹的裝飾:枯萎的樹木</h2><p>
好久沒更新了，今天開始回歸，先給大家帶來一個裝飾建築



 </p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_1.jpg" /></p><p>

首先我們先做一個大柱子

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_2.jpg" /></p><p>
然後其中一邊往上延幾格

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_3.jpg" /></p> <p>
然後再往外擴一格

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_4.jpg" /></p><p>
接著地上放一點土

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_5.jpg" /></p> <p>
做一點根狀的

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_6.jpg" /></p> <p>
接著做樹枝

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_7.jpg" /></p><p>
接著多做點樹枝

 
</p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_8.jpg" /></p> <p>
然後從中間再向上擴一點

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_9.jpg" /></p><p>
再做幾個樹枝

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_10.jpg" /></p><p>
做的茂密些

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_11.jpg" /></p><p>
最後在樹枝的地方，放上柵欄

 </p><p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_12.jpg" /></p> <p>

如上圖

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_13.jpg" /></p><p>
每個樹枝都做一下

 
</p> <p><img src="https://raw.githubusercontent.com/wiki/hesuxiang/mincreafting/mcbbs/mcbbs129_14.jpg" /></p><p>
最終效果
